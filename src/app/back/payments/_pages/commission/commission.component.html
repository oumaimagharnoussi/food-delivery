<ion-header [translucent]="true"  class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button color="light" defaultHref="/orders"></ion-back-button>
      </ion-buttons>

    <ion-title> 
       Comissions
    </ion-title>
 

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollEvents]="true" 
>
<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <div>
 
   
        <ion-select class="mx-6" [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="From" mode="ios" >
          <ion-select-option  value="brown">Last Hour</ion-select-option>
          <ion-select-option value="blonde">Last Day</ion-select-option>
          <ion-select-option value="black">Last Week</ion-select-option>
          <ion-select-option value="red">Last Month</ion-select-option>
        </ion-select>
    
</div>
  <div class="flex flex-col justify-center sm:flex-row p-1 ">

    <div class="">
        <div class="flex md:flex-row space-x-2">
       
            <div class="shadow-md p-3">
                <div class="">
                    <div class="flex flex-col">
                        <div class="flex space-x-4">
                            <div class="">
                                <div class="uppercase text-sm text-gray-400">
                                    Revenue
                                </div>
                            <div class="mt-1">
                                    <div class="flex space-x-2 items-center">
                                        <div class="text-2xl">
                                            $30,00
                                        </div>
                                        <div class="text-xs text-red-500 bg-red-200 rounded-md p-1">
                                            -4.5%
                                        </div>
                                    </div>
                                </div>
                            </div>
                                                      
                        </div>
                    </div>
                </div>
            </div>
            <div class="shadow-md p-3">
                <div class="">
                    <div class="flex flex-col">
                        <div class="flex space-x-4">
                            <div class="">
                                <div class="uppercase text-sm text-gray-400">
                                    Unpaid
                                </div>
                            <div class="mt-1">
                                    <div class="flex space-x-2 items-center">
                                        <div class="text-2xl">
                                            $24,00
                                        </div>
                                        <div class="text-xs text-green-800 bg-green-200 rounded-md p-1">
                                            +1.5%
                                        </div>
                                    </div>
                                </div>
                            </div>
                                                       
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    </div>
</div>


<div class="container mx-0 px-2 sm:px-4">
  <div class="py-2">
      <div>
          <h2 class="text-xl font-semibold leading-tight">History</h2>
      </div>
      <div class=" px-1 rounded-md w-full">
       
  
      <div class="overflow-x-auto ">

        <ion-list>
          <ion-item>
            <ion-avatar slot="start">
          
            
  
              
            
          
          </ion-avatar>

            <div class="grid grid-cols-2 gap-14">
          
              <div>Value</div>
              <div>Date</div>
         

              </div>


          </ion-item>
      

          <ion-item  *ngFor="let comission of comissions">
           
            <ion-avatar slot="start">
          
              <ion-badge *ngIf="comission.status=='PAYED'" color="success"><ion-icon name="checkmark-done-outline"></ion-icon></ion-badge>
  
              <ion-badge *ngIf="comission.status=='PENDING'" color="warning">
              <ion-icon name="time-outline"></ion-icon>
            </ion-badge>
          </ion-avatar>
            <div class="grid grid-cols-2 gap-4">
            
              
              <div>{{comission?.value}} â‚¬</div>
              <div>{{ comission.createdAt | date : 'short'  }}</div>

          
              </div>

         
           
       
            
       
           
          
              <ion-icon (click)="presentModal(comission)" slot="end"  size="medium" name="chevron-forward"></ion-icon>
             
            
          </ion-item>
    
    
        </ion-list>
        
  
      
      </div>
      <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content
          loadingSpinner="dots"
          loadingText="Loading more ...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
     
      </div>
  

  </div>
</div>


<div class="back-to-top-btn" *ngIf="backToTop" (click)="gotToTop()">
  <ion-icon name="chevron-up-outline"></ion-icon>
</div>
  
</ion-content>

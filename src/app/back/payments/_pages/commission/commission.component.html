<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button defaultHref="/orders"></ion-back-button>
      </ion-buttons>

    <ion-title>
       Comissions
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="moon-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

                                    Revenue
                                </div>
                            <div class="mt-1">
                                    <div class="flex space-x-2 items-center">
                                        <div class="text-2xl">
                                            $30,00
                                        </div>
                                        <div class="text-xs text-red-500 bg-red-200 rounded-md p-1">
                                            -4.5%
                                        </div>
                                    </div>
                                </div>
                            </div>
                                                      
                        </div>
                    </div>
                </div>
            </div>
            <div class="shadow-md p-2">
                <div class="">

                                </div>
                            </div>

                    </div>
                </div>
            </div>
        
        </div>
    </div>
</div>


      <div>
     
        
         
       
            <ion-select class="mx-2" [interfaceOptions]="customPopoverOptions" interface="popover" placeholder="Filter" mode="ios" >
          
              <ion-select-option value="blonde">By restaurant</ion-select-option>
              <ion-select-option value="black">PICKED</ion-select-option>
              <ion-select-option value="red">INDELIVERY</ion-select-option>
            </ion-select>
       
        
    
    </div>
    <ion-list>
      

        <ion-item  *ngFor="let order of orders">
         
          <ion-avatar slot="start">
            <text-avatar *ngIf="order.restaurant?.logo==null" style="font-weight: bold;" [text]="order.restaurant?.name" [color]="primaryColor"></text-avatar>
            <img *ngIf="order.restaurant?.logo!=null" src="http://localhost:8000/media/{{order.restaurant?.logo.filePath}}">
          </ion-avatar>
       
          <ion-label>
            <ion-badge color="secondary">INDELIVERY</ion-badge> 
            <h2>
            {{order.restaurant.name}} 
               (OID#{{order.id}}) 
            </h2>
            <p>
               <b>Toatal price:</b>  {{order.totalPrice}} â‚¬   <br>
               <b>Payment:</b> CASH  <br>
             
                <ion-button class="m-3 " color="tertiary" (click)="presentModal(order)"  slot="start"><ion-icon name="map-outline"></ion-icon></ion-button>
                <ion-button class="m-3" color="tertiary" slot="end"><ion-icon  name="call-outline"></ion-icon> </ion-button>

          
  
          
            </p>
          </ion-label>
     
          
     
         
        
            <ion-icon (click)="detail(order.id)" slot="end"  size="medium" name="arrow-forward-outline"></ion-icon>
           
          
        </ion-item>
  
  
      </ion-list>

<ion-infinite-scroll  threshold="100px" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="dots"
    loadingText="Loading more orders...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>

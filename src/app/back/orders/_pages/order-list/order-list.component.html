<ion-header [translucent]="true"  class="ion-no-border" mode="ios">
  <ion-toolbar>


    <ion-title>
       Orders 
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="change()">
        <ion-icon *ngIf="!dark" style="color: black;"  name="moon-sharp"></ion-icon>
        <ion-icon *ngIf="dark" style="color: white;" name="sunny-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-toggle style="display: none;" checked={{dark}} class="bg-green-100  bg-opacity-0" (ionChange)="onClick($event)" slot="end"></ion-toggle>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  [scrollEvents]="true" 

  >
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <div *ngIf="new" >
    <ul class='flex cursor-pointer justify-center'>
        <li (click)="showNewOrders()" class='py-2 px-6  rounded-t-lg text-white-500 bg-green-300'>New orders</li>
        <li (click)="showAcceptedOrders()" class='py-2 px-6  rounded-t-lg '>Accepted orders</li>

    </ul>

  </div>
  <div  *ngIf="!new">
    <ul class='flex cursor-pointer justify-center'>
        <li (click)="showNewOrders()" class='py-2 px-6  rounded-t-lg '>New orders</li>
        <li (click)="showAcceptedOrders()" class='py-2 px-6  rounded-t-lg  text-white-500 bg-green-300'>Accepted orders</li>

    </ul>
    
  </div>

  <div *ngIf="new">
  <!-- Skeleton screen -->

   <div *ngIf="offline==true">
   
     <ion-card>
      <ion-card-header>
        <ion-card-subtitle>Check your connection to see incoming orders</ion-card-subtitle>
        <ion-card-title>You're offline</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
     
      </ion-card-content>
    </ion-card>
   </div>
   <div *ngIf="!offline">
 
    <ion-list>
      

      <ion-item  *ngFor="let order of orders">
       
          <ion-avatar slot="start">
            <text-avatar style="font-weight: bold;" [text]="order.order.restaurant.name" [color]="primaryColor"></text-avatar>
          </ion-avatar>
     
        <ion-label>
          <ion-badge color="primary">NEW</ion-badge> 
          <h2>
            {{order.order.restaurant.name}}   (OID#1245) 
          </h2>
          <p>
             <b>Toatal distance:</b> {{order.distanceClient/1000 + order.distance/1000| number : '1.1-1'}} KM  <br>
             <b>Comission:</b> 4â‚¬
          </p>
        </ion-label>
       
       
      
          <ion-icon (click)="detail(order.order.id)" slot="end" size="medium" name="arrow-forward-outline"></ion-icon>
         
        
      </ion-item>


    </ion-list>


    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
  <ion-infinite-scroll-content
    loadingSpinner="dots"
    loadingText="Loading more orders...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
   </div>
  

  
  </div>
  <div *ngIf="!new">
    <app-accepted-list></app-accepted-list>
  </div>
 

  <div class="back-to-top-btn" *ngIf="backToTop" (click)="gotToTop()">
    <ion-icon name="chevron-up-outline"></ion-icon>
  </div>
</ion-content>

<ion-header [translucent]="true"  class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button color="light" (click)="dismiss()" defaultHref="/orders"></ion-back-button>

      </ion-buttons>

    <ion-title>
       Orders
    </ion-title>
    <ion-button slot="end" (click)="calculateAndDisplayRoute()">Get <ion-icon name="compass-outline"></ion-icon></ion-button>
 

  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="map" style="height: 90VH;"></div>

</ion-content>

<ion-header [translucent]="true"  class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/settings/payout"></ion-back-button>
    </ion-buttons>


    <ion-title>
       Settings
    </ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="moon-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  

  <div class="w-full  rounded-lg justify-center  p-5 " >

    <div class="mb-10">
        <h1 class="text-left font-bold text-xl uppercase">Add payout method</h1>
    </div>
    <div class="mb-3 flex -mx-2  justify-center ">
        <div class="px-2">
            <label for="type1" class="flex items-center cursor-pointer">
                <input [(ngModel)]="radioSelected" (change)="onItemChange()" value="card" type="radio" class="form-radio h-5 w-5 text-green-500" name="type" id="type1" checked>
                <img src="/assets/back/credit_card_logo.png"  class="h-8 ml-3">
            </label>
        </div>
        <div class="px-2">
            <label for="type2" class="flex items-center cursor-pointer">
                <input [(ngModel)]="radioSelected" (change)="onItemChange()" value="money" type="radio" class="form-radio h-5 w-5 text-green-500" name="type" id="type2">
                <img src="/assets/back/16_-_Smart_phone-512.webp" class="h-8 ml-3">
            </label>
        </div>
        <div class="px-2">
          <label for="type2" class="flex items-center cursor-pointer">
              <input [(ngModel)]="radioSelected" (change)="onItemChange()" value="paypal" type="radio" class="form-radio h-5 w-5 text-green-500" name="type" id="type3">
              <img src="/assets/back/paypal.jpg" class="h-8 ml-3">
          </label>
      </div>
    </div>
    <!--Credit card-->
    <div *ngIf="card"> 

    <div class="mb-3">
        <label class="font-bold text-sm mb-2 ml-1">Card number</label>
        <div>
            <input [(ngModel)]="cardNumber"  class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-green-500 transition-colors" placeholder="0000 0000 0000 0000" maxlength="16" type="text"/>
        </div>
    </div>
    <div class="mb-3 -mx-2 flex items-end">
        <div class="px-2 w-1/2">
            <label class="font-bold text-sm mb-2 ml-1">Expiration date</label>
            <div>
                <select [(ngModel)]="cardExpMonth"  class="form-select w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-green-500 transition-colors cursor-pointer">
                    <option value="01">01 - January</option>
                    <option value="02">02 - February</option>
                    <option value="03">03 - March</option>
                    <option value="04">04 - April</option>
                    <option value="05">05 - May</option>
                    <option value="06">06 - June</option>
                    <option value="07">07 - July</option>
                    <option value="08">08 - August</option>
                    <option value="09">09 - September</option>
                    <option value="10">10 - October</option>
                    <option value="11">11 - November</option>
                    <option value="12">12 - December</option>
                </select>
            </div>
        </div>
        <div class="px-2 w-1/2">
            <select [(ngModel)]="cardExpYear" class="form-select w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-green-500 transition-colors cursor-pointer">
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
            </select>
        </div>
    </div>

    <div>
      <ion-button color="success" (click)="addPaymentMethod()"  expand="full">
        SAVE
 
      </ion-button>
     
    </div>

    </div>

    <!--Mobile money-->
    <div *ngIf="money">
      <div class="mb-3">
        <label class="font-bold text-sm mb-2 ml-1">Mobile number</label>
        <div>
            <input [(ngModel)]="mobile" class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-green-500 transition-colors" placeholder="+31" type="tel"/>
        </div>
    </div>


    <div>
      <ion-button color="success" (click)="addPaymentMethod()"  expand="full">
        SAVE
 
      </ion-button>
     
    </div>
      
    </div>

    <!--Paypal-->
    <div *ngIf="paypal">
      <div class="mb-3">
        <label class="font-bold text-sm mb-2 ml-1">Email</label>
        <div>
            <input [(ngModel)]="email" class="w-full px-3 py-2 mb-1 border-2 border-gray-200 rounded-md focus:outline-none focus:border-green-500 transition-colors" placeholder="user@domain.com" type="email"/>
        </div>
    </div>


    <div>
      <ion-button color="success" (click)="addPaymentMethod()"  expand="full">
        SAVE
 
      </ion-button>
     
    </div>
      
    </div>

</div>





  
</ion-content>

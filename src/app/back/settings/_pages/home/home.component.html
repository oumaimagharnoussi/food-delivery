<ion-header [translucent]="true"  class="ion-no-border" mode="ios">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="light"  defaultHref="/orders"></ion-back-button>
    </ion-buttons>

    <ion-title>
       Settings
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

<!-- component -->
<!-- This is an example component -->
<div class="my-1">
  <div class=" rounded overflow-hidden ">
    <div class="text-center p-2 border-b">
      <img
        class="h-24 w-24 rounded-full mx-auto"
        src="assets/imgs/delivery-man.png"
        alt="Randy Robertson"
      />
      <p class="pt-2 text-lg font-semibold">{{delivery?.firstName}} {{delivery?.lastName}}</p>
      <p class="text-sm ">{{delivery?.email}} <ion-label color="danger" *ngIf="delivery?.isVerified==false">(not verified)</ion-label>
        <ion-label color="success" *ngIf="delivery?.isVerified==true">(verified)</ion-label>
      </p>
      <div class="mt-5">
    
      </div>
    </div>
    <div>
      <ion-list>
      

        <ion-item (click)="payoutPage()">
         
            <ion-avatar  slot="start">
              <ion-icon size="large" name="card-outline"></ion-icon>
  
            </ion-avatar>
       
       
            <div>
              <p class="text-sm font-bold leading-none mb-2">Payout settings</p>
              <p class="text-xs ">Manage payment methods</p>
            </div>
        
      
            <ion-icon slot="end"  size="medium" name="chevron-forward"></ion-icon>
        
               
        </ion-item>

        <ion-item (click)="profilePage()">
         
          <ion-avatar  slot="start">
            <ion-icon size="large" name="person-outline"></ion-icon>

          </ion-avatar>
     
     
          <div>
            <p class="text-sm font-bold leading-none mb-2">Personal settings</p>
            <p class="text-xs ">Manage profile info</p>
          </div>
      
    
          <ion-icon  slot="end"  size="medium" name="chevron-forward"></ion-icon>
      
             
      </ion-item>

      <ion-item (click)="presentActionSheet()">
         
        <ion-avatar  slot="start">
          <ion-icon size="large" name="color-palette-outline"></ion-icon>

        </ion-avatar>
   
   
        <div>
          <p class="text-sm font-bold leading-none mb-2">Apparence</p>
          <p class="text-xs ">Theme, dark mode </p>
        </div>
    
  
        <ion-icon  slot="end"  size="medium" name="chevron-forward"></ion-icon>
    
           
    </ion-item>

    <ion-item>
         
      <ion-avatar  slot="start">
        <ion-icon size="large" name="help-circle-outline"></ion-icon>

      </ion-avatar>
 
 
      <div>
        <p class="text-sm font-bold leading-none mb-2">Support FAQ</p>
        <p class="text-xs ">Help and support </p>
      </div>
  

      <ion-icon slot="end"  size="medium" name="chevron-forward"></ion-icon>
  
         
  </ion-item>
      
      
      </ion-list>

    
   
   
    </div>

    
  </div>
</div>
 





  
</ion-content>





<ion-app>

                  />

                <div class="w-1/2">
                  <span class="font-semibold  m-2">Ava Harper</span>
                  <br>
                  <button  class="  px-4 py-2 m-2 rounded-md border border-green-500  hover:text-green-500"
                 >
                    ONLINE

              </div>
              <div class="mt-10 mb-4">

                        <path
                          d="M16 20h4v-4h-4m0-2h4v-4h-4m-6-2h4V4h-4m6

                  </li>
                
                
                  <li class="mb-2 px-4 py-4 -100 flex flex-row  border-gray-300 hover:   hover:bg-gray-300  hover:font-bold rounded rounded-lg">
                    <span>

                      <svg

                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >

                          fill-rule="evenodd"

                          d="M7 3C8.86384 3 10.4299 4.27477 10.874 6H19V8H10.874C10.4299 9.72523 8.86384 11 7 11C4.79086 11 3 9.20914 3 7C3 4.79086 4.79086 3 7 3ZM7 9C8.10457 9 9 8.10457 9 7C9 5.89543 8.10457 5 7 5C5.89543 5 5 5.89543 5 7C5 8.10457 5.89543 9 7 9Z"

                      </svg>

                    <a (click)="goToSettings()">
                      <span class="ml-2">Settings</span>

          </div>

        </ion-content>

      <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
  </ion-app>

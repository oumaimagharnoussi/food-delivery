<div class="mt-2 space-y-8" *ngIf="login">
  <input type="hidden" name="remember" value="true">
  <div class="rounded-md shadow-sm -space-y-px">
    <div class="flex -mx-3">
      <div class="w-full px-3 mb-2">
      
          <div class="text-center mb-10">
             
              <h1 class="font-bold text-3xl text-gray-900">Welcome back!
                </h1>
              <p>You’ve been missed</p>
          </div>
        <label for="" class="text-xs font-semibold px-1">Email / Télephone</label>
        <div class="flex">
          <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i
              class="mdi mdi-email-outline text-gray-400 text-lg"></i></div>
          <ion-input inputmode="text" [(ngModel)]="loginForm.username" required type="email"
            class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-green-500"
            placeholder="johnsmith@example.com">
          </ion-input>
        </div>
      </div>
    </div>
    <div class="flex -mx-3">
      <div class="w-full px-3 mb-2">
        <label for="" class="text-xs font-semibold px-1">Password</label>
        <div class="flex">
          <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i
              class="mdi mdi-lock-outline text-gray-400 text-lg"></i></div>
          <ion-input minlength="6" [(ngModel)]="loginForm.password" placeholder="Enter your password "
            clearOnEdit="false" required type="password"
            class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-green-500"
            placeholder="************">
          </ion-input>
        </div>
      </div>
    </div>
  </div>
  <div class="flex items-center justify-between">
    <div class="text-sm">
      <a (click)="redirect('/forget')" class="font-medium text-green-600 hover:text-green-500">
        Forgot your password?
      </a>
    </div>
    <a (click)="redirectToRegister()" class="font-medium text-green-600 hover:text-green-500 float-right">
      Not registered?</a>
  </div>

  <div>
    <button color="tertiary" (click)="authenticate()" class="block w-full cursor-pointer  mx-auto bg-green-500 hover:bg-green-700 focus:bg-green-700 text-white rounded-lg px-3 py-3 font-semibold">LOGIN
    </button>

  </div>

</div>

  <app-register *ngIf="!login">

  </app-register>

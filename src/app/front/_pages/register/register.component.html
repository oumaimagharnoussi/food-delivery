<ion-content [fullscreen]="true">
  <div class="min-h-screen flex items-center justify-center  px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>

        <a (click)="redirect('/index')" >
          <img class="mx-auto h-5 w-auto" src="../../../assets/front/Logo_icon.png" alt="Workflow">
        </a>
  
        <h2 class="mt-6 text-center text-3xl font-extrabold ">
          Let's create your account
        </h2>
  
  
        
      </div>
  
  
      <form class="mt-8 space-y-6" action="#" method="POST">
        <input type="hidden" name="remember" value="true">
  
        <div class="grid grid-cols-2 gap-2">
          <div>
            <label for="firstName" class="sr-only">First name</label>
            <ion-input #firstName="ngModel" id="firstName" name="firstName" type="text" [(ngModel)]="form.firstName"  required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="First name">
            </ion-input> <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
      class="bg-orange-100 border border-orange-400 text-red-400 rounded relative">
  
    
    
  
  </div>
            
          </div>
          <div>
            <label for="lastName" class="sr-only">Last name</label>
            <ion-input #lastName="ngModel" id="lastName" name="lastName" type="text" [(ngModel)]="form.lastName"  required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Last name">
            </ion-input> <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
            class="bg-orange-100 border border-orange-400 text-red-400 rounded relative">
        
          
          
        
        </div>
          </div>
        </div>
        <div class="rounded-md shadow-sm -space-y-px">
  
          <div>
            <label for="email-address" class="sr-only">Email address</label>
            <ion-input #email="ngModel" id="email-address" name="email" type="email" autocomplete="email" [(ngModel)]="form.email"  required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm mb-2" placeholder="Email address">
          </ion-input>  <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="bg-orange-100 border border-orange-400 text-red-400 rounded relative">
        
         
        </div>
          </div>
          <div>
            <label for="tel-number" class="sr-only">Phone number</label>
            <ion-input #phone="ngModel" id="tel-number" name="phone" type="tel" autocomplete="tel" [(ngModel)]="form.telephone"  required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm mb-2" placeholder="Phone number">
            
            </ion-input>  <div *ngIf="phone.invalid && (phone.dirty || phone.touched)"
            class="bg-orange-100 border border-orange-400 text-red-400 rounded relative">
        
         
        
        </div>
          </div>
  
          <div>
            <label for="password" class="sr-only">Password</label>
            <ion-input id="password" name="password" placeholder="Password"  required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" [(ngModel)]="form.password" type="password"></ion-input>
           
          </div>
          
          <div>
            <label for="Cpassword" class="sr-only">Repeat Password</label>
            <ion-input id="Cpassword" name="Cpassword" placeholder="Password"  required class="appearance-none rounded-none relative block w-full px-3 p-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" [(ngModel)]="confirm" type="password"></ion-input>

      
          </div>
  
  
        </div>
  
  
  
        <div>
     
          <ion-button color="tertiary" (click)="onSubmit()"  class="group relative w-full flex justify-center  border border-transparent text-sm font-extrabold rounded-md text-white hover:bg-green-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            SIGN UP
    
  
          </ion-button>
          
        </div>
  
  
        
  
        <div class="flex items-center justify-between">
          <div class="flex items-center">
           
          </div>
  
          <div class="text-sm">
            <a (click)="redirect('/login')"  class="font-medium text-green-800 hover:text-green-500">
              Already have an account?
            </a>
          </div>
        </div>
        
      </form>
    </div>
  </div>
  
</ion-content>

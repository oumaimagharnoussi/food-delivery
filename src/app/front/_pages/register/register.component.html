<ion-content [fullscreen]="true">
  <div class="min-h-screen flex items-center justify-center  px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>

        <a (click)="redirect('/index')" >
          <img class="mx-auto h-5 w-auto" src="../../../assets/front/Logo_icon.png" alt="Workflow">
        </a>
  
        <h2 class="mt-6 text-center text-3xl font-extrabold ">
          Let's create your account
        </h2>
  
  
        
      </div>
  
      <div *ngIf="pressed && test" class="flex items-center bg-green-500 text-white text-sm font-bold px-4 py-3" role="alert">
        <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
        <p>You're registred with success</p>
      </div>
      <div *ngIf="pressed && !test" class="flex items-center bg-red-500 text-white text-sm font-bold px-4 py-3" role="alert">
        <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
        <p>{{errMsg}}</p>
      </div>
      <form class="mt-8 space-y-6" action="#" method="POST">
        <input type="hidden" name="remember" value="true">
  
        <div class="grid grid-cols-2 gap-2">
          <div>
            <label for="firstName" class="sr-only">First name</label>
            <input #firstName="ngModel" id="firstName" name="firstName" type="text" [(ngModel)]="form.firstName"  required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="First name">
            <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
      class="bg-orange-100 border border-orange-400 text-red-400 rounded relative">
  
    <div *ngIf="firstName.errors.required">
     Required !
    </div>
    
  
  </div>
            
          </div>
          <div>
            <label for="lastName" class="sr-only">Last name</label>
            <input #lastName="ngModel" id="lastName" name="lastName" type="text" [(ngModel)]="form.lastName"  required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm" placeholder="Last name">
            <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)"
            class="bg-orange-100 border border-orange-400 text-red-400 rounded relative">
        
          <div *ngIf="lastName.errors.required">
            Required !
          </div>
          
        
        </div>
          </div>
        </div>
        <div class="rounded-md shadow-sm -space-y-px">
  
          <div>
            <label for="email-address" class="sr-only">Email address</label>
            <input #email="ngModel" id="email-address" name="email" type="email" autocomplete="email" [(ngModel)]="form.email"  required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm mb-2" placeholder="Email address">
            <div *ngIf="email.invalid && (email.dirty || email.touched)"
            class="bg-orange-100 border border-orange-400 text-red-400 rounded relative">
        
          <div *ngIf="email.errors.required">
            Required !
          </div>
          
        
        </div>
          </div>
          <div>
            <label for="tel-number" class="sr-only">Phone number</label>
            <input #phone="ngModel" id="tel-number" name="phone" type="tel" autocomplete="tel" [(ngModel)]="form.telephone"  required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm mb-2" placeholder="Phone number">
            <div *ngIf="phone.invalid && (phone.dirty || phone.touched)"
            class="bg-orange-100 border border-orange-400 text-red-400 rounded relative">
        
          <div *ngIf="phone.errors.required">
            Required !
          </div>
          
        
        </div>
          </div>
  
          <div>
            <label for="password" class="sr-only">Password</label>
            <input id="password" name="password" type="password" autocomplete="current-password" [(ngModel)]="form.password"  required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm mb-1" placeholder="Password">
          </div>
          
          <div>
            <label for="Cpassword" class="sr-only">Repeat Password</label>
            <input id="Cpassword" name="Cpassword" type="password" autocomplete="current-password" [(ngModel)]="confirm"  required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm mb-2" placeholder="Confirm Password">
          </div>
  
  
        </div>
  
  
  
        <div>
          <button type="submit" (click)="onSubmit()" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-extrabold rounded-md text-white bg-green-400 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            
            Sign up
          </button>
          
        </div>
  
  
        
  
        <div class="flex items-center justify-between">
          <div class="flex items-center">
           
          </div>
  
          <div class="text-sm">
            <a (click)="redirect('/login')"  class="font-medium text-green-800 hover:text-green-500">
              Already have an account?
            </a>
          </div>
        </div>
        
      </form>
    </div>
  </div>
  
</ion-content>

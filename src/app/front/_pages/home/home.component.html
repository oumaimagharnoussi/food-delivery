
<ion-content [fullscreen]="true">
  <div class="min-h-screen flex items-center justify-center   px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
    
      
        <ion-toggle style="display: none;" checked={{dark}} class="bg-green-100  bg-opacity-0" (ionChange)="onClick($event)" slot="end"></ion-toggle>
     
        <img class="mx-auto h-10 w-auto mb-5" src="../../../assets/front/Logo_icon.png" alt="Workflow">
  
  
        <img class="mx-auto h-15 w-auto" src="../../../assets/front/Image.png" alt="Workflow">
        <h2 class=" mt-6 text-center text-3xl font-extrabold  mb-18 ">
          Delivery boy
        </h2>
 
      </div>
      <form class="mt-8 space-y-6" action="#" method="POST">
     
  
    
  
        <div>
          <ion-button color="success" (click)="redirect('/login')"  class="group relative w-full flex justify-center  border border-transparent text-sm font-extrabold rounded-md text-white hover:bg-green-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            Sign in
    
  
          </ion-button>
        
        </div>
        <div>
          <ion-button color="success" (click)="redirect('/register')"  class="group relative w-full flex justify-center  border border-transparent text-sm font-extrabold rounded-md text-white hover:bg-green-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
            Sign up
    
  
          </ion-button>
        </div>
      </form>
    </div>
  </div>
  </ion-content>


<div class="min-h-screen flex items-center justify-center  py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
    
        <ion-toggle checked={{dark}} class="bg-green-100  bg-opacity-0" (ionChange)="onClick($event)" slot="end"></ion-toggle>
   
      <img class="mx-auto h-10 w-auto mb-5" src="../../../assets/front/Logo_icon.png" alt="Workflow">


      <img class="mx-auto h-15 w-auto" src="../../../assets/front/Image.png" alt="Workflow">
      <h2 class=" mt-6 text-center text-3xl font-extrabold  mb-18 ">
        Delivery boy
      </h2>
      <ion-button expand="full" (click)="requestPermission()">Request Permission</ion-button>
      <ion-button expand="full" (click)="deleteToken()">Delete Token</ion-button>
    
     
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST">
   

  

      <div>
        <a href="/auth/login" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm  font-extrabold rounded-md text-white bg-green-400 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          Sign in
  

        </a>
      
      </div>
      <div>
        <a href="/auth/register" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-extrabold rounded-md text-white bg-green-400 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
          Sign up
  

        </a>
      </div>
    </form>
  </div>
</div>

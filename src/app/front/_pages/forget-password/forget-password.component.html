<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons  slot="start">
     <ion-back-button color="success"  defaultHref="/index"></ion-back-button>
    </ion-buttons>
    </ion-toolbar>
    <img (click)="redirect('/index')"
    class="mx-auto h-10 w-auto"
    src="../../../assets/front/Logo_icon.png"
    alt="Workflow"
  />
</ion-header>
    
   <div
   class="min-h-screen mt-1 flex  justify-center px-4 sm:px-6 lg:px-8"
 >

    <div *ngIf="step1" id="step1" class="max-w-md w-full space-y-8">
  
      <div>
    
     
   
        
        <h2 class="mt-6 mb-2 text-center text-3xl font-extrabold ">
          Reset password
        </h2>
  
        <img class="mx-auto h-32 w-auto" src="../../../assets/front/Image.png" alt="Workflow">
   
      </div>
      <div class="mt-8 space-y-6">
        <input type="hidden" name="remember" value="true">

  
        <div class="flex -mx-3">
          <div class="w-full px-3 mb-5">
              <label for="" class="text-xs font-semibold px-1">Email / TÃ©lephone</label>
              <div class="flex">
                  <div class="w-10 z-10 pl-1 text-center pointer-events-none flex items-center justify-center"><i class="mdi mdi-email-outline text-gray-400 text-lg"></i></div>
                  <ion-input id="email-address" [(ngModel)]="username" name="username" type="text"  required  class="w-full -ml-10 pl-10 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-green-500" placeholder="johnsmith@example.com">
                  </ion-input>
                  </div>
          </div>
      </div>
       
       
  
  
  
       
  
        <div>
        
          <button color="tertiary" (click)="send()" class="block w-full max-w-xs mx-auto bg-green-500 hover:bg-green-700 focus:bg-green-700 text-white rounded-lg px-3 py-3 font-semibold">
            SEND RESET CODE 
    
  
          </button>
        </div>
       
      </div>
    </div>

    <div *ngIf=" step2 && verify_method=='phone'" class="min-h-screen flex items-center justify-center   px-4 sm:px-6 lg:px-8">
      <div class="max-w-md w-full">
    
        <div>
      
       
        
         

          <h2 class="mb-6 text-center text-3xl font-extrabold ">
            Enter reset code
          </h2>
    
          <img class="mx-auto h-32 w-auto" src="https://telqtele.com/wp-content/uploads/2019/04/TelQ-SMS-testing-platform-features-low-cost-routing.png" alt="Workflow">
     
        </div>
        <div class="mt-8 space-y-6">
          <input type="hidden" name="remember" value="true">
          <div class="rounded-md shadow-sm -space-y-px">
  
            <ion-grid>
              <ion-row>
                <ion-col size-lg>
                  <ion-input  [(ngModel)]="digitOne"  maxlength="1"  placeholder="X" inputmode="numeric"></ion-input>
                </ion-col>
                <ion-col size-lg>
                  <ion-input  [(ngModel)]="digitTwo"  maxlength="1" placeholder="X" inputmode="numeric"></ion-input>
                </ion-col>
                <ion-col size-lg>
                  <ion-input  [(ngModel)]="digitThree"  maxlength="1" placeholder="X" inputmode="numeric"></ion-input>
                </ion-col>
                <ion-col size-lg>
                  <ion-input  [(ngModel)]="digitFour"   maxlength="1" placeholder="X" inputmode="numeric"></ion-input>
                </ion-col>
                <ion-col size-lg>
                  <ion-input  [(ngModel)]="digitFive"   maxlength="1" placeholder="X" inputmode="numeric"></ion-input>
                </ion-col>
                <ion-col size-lg>
                  <ion-input  [(ngModel)]="digitSix"   maxlength="1" placeholder="X" inputmode="numeric"></ion-input>
                </ion-col>
              </ion-row>
              </ion-grid>
          
          </div>
    
         
          
    
    
    
          <div class="flex items-center justify-center">
    
    
            <div class="text-sm">
              <ion-label class="align-center justify-center">
                A code was sent to:  {{telephone?.number}}
              </ion-label> <br>
  
              <a   class="font-medium text-green-600 hover:text-green-500">
                Didn't receive code, resend?
              </a>
            </div>
          </div>
    
          <div>
          
            <button color="tertiary" (click)="verifyCode()" class="block w-full max-w-xs mx-auto bg-green-500 hover:bg-green-700 focus:bg-green-700 text-white rounded-lg px-3 py-3 font-semibold">
              VERIFY
            </button>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-center">
             
            </div>
    
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="step2 && verify_method=='email'" id="step21" class="max-w-md w-full space-y-8">
  
      <div>
    
     
      
        
        <h2 class="mt-6 text-center text-3xl font-extrabold ">
          Check your mail
        </h2>
  
        <img class="mx-auto h-24 w-auto" src="../../../assets/front/Image.png" alt="Workflow">
   
      </div>
      <div class="mt-8 space-y-6">
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm -space-y-px">
          <div style="display: none;">
            <label for="verif-code" class="sr-only">Resend verification </label>
            <ion-input type="hidden"  id="verif-code" name="verif-code" type="text" [(ngModel)]="token"  required class="appearance-none rounded-none relative block w-full px-3 p-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm mb-1" placeholder="verification code">
          </ion-input>
            </div>
       
        </div>
  
       
       
  
  
  
       
  
        <div>
        
          <button color="tertiary" (click)="send()" class="block w-full max-w-xs mx-auto bg-green-500 hover:bg-green-700 focus:bg-green-700 text-white rounded-lg px-3 py-3 font-semibold">
            RESEND CODE
    
  
          </button>
        </div>
       
      </div>
    </div>

    <div *ngIf="step3 && verify_method=='email'" id="step3" class="max-w-md w-full space-y-8">
  
      <div>
    
     
       
        
        <h2 class="mt-6 text-center text-3xl font-extrabold ">
          Enter new password
        </h2>
  
        <img class="mx-auto h-24 w-auto" src="../../../assets/front/Image.png" alt="Workflow">
   
      </div>
      <div class="mt-8 space-y-6">
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="password" class="sr-only">Password </label>
            <ion-input id="password" [(ngModel)]="password" name="password" type="password" autocomplete="password" required class="appearance-none rounded-none relative block w-full px-3 p-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm mb-1" placeholder="New password">
          </ion-input>
            </div>
       
        </div>

        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="password" class="sr-only">Password confirm </label>
            <ion-input id="password" name="password" type="password" autocomplete="password" required class="appearance-none rounded-none relative block w-full px-3 p-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm mb-1" placeholder="Confirm password">
          </ion-input>
            </div>
       
        </div>
  
       
       
  
  
  
       
  
        <div>
        
          <button color="tertiary" (click)="reset()" class="block w-full max-w-xs mx-auto bg-green-500 hover:bg-green-700 focus:bg-green-700 text-white rounded-lg px-3 py-3 font-semibold">
            RESET PASSWORD
    
  
          </button>
        </div>
       
      </div>
    </div>

    <div *ngIf="step3 && verify_method=='phone'" id="step31" class="max-w-md w-full space-y-8">
  
      <div>

        <h2 class="mt-6 text-center text-3xl font-extrabold ">
          Enter new password
        </h2>
  
        <img class="mx-auto h-24 w-auto" src="../../../assets/front/Image.png" alt="Workflow">
   
      </div>
      <div class="mt-8 space-y-6">
        <input type="hidden" name="remember" value="true">
        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="password" class="sr-only">Password </label>
            <ion-input id="password" [(ngModel)]="password" name="password" type="password" autocomplete="password" required class="appearance-none rounded-none relative block w-full px-3 p-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm mb-1" placeholder="New password">
          </ion-input>
            </div>
       
        </div>

        <div class="rounded-md shadow-sm -space-y-px">
          <div>
            <label for="password" class="sr-only">Password confirm </label>
            <ion-input id="password" name="password" type="password" autocomplete="password" required class="appearance-none rounded-none relative block w-full px-3 p-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500 focus:z-10 sm:text-sm mb-1" placeholder="Confirm password">
          </ion-input>
            </div>
       
        </div>
  
       
       
  
  
  
       
  
        <div>
        
          <button color="tertiary" (click)="resetByPhone()" class="block w-full max-w-xs mx-auto bg-green-500 hover:bg-green-700 focus:bg-green-700 text-white rounded-lg px-3 py-3 font-semibold">
            RESET PASSWORD
    
  
          </button>
        </div>
       
      </div>
    </div>
  </div>
